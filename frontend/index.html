  <script>
    // Persist theme before paint
    try {
      const theme = localStorage.getItem('theme');
      const html = document.documentElement;
      if (theme === 'light') html.classList.remove('dark');
      else html.classList.add('dark');
    } catch (e) {}
  </script>
